# ============================================================================
# PRODUCTION PROFILE - Airline Reservation System
# ============================================================================
# Activate with: spring.profiles.active=production
# Ensure AVIATIONSTACK_API_KEY is set in the environment.

# External flights: use Aviationstack API (not mock)
external.flights.use-mock=false

# Logging: reduce noise, keep app logs
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.com.airline=INFO
logging.level.org.hibernate.SQL=WARN

# JPA: avoid create-drop in production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
