# ============================================================================
# AIRLINE RESERVATION SYSTEM - APPLICATION CONFIGURATION
# ============================================================================

# Application Configuration
spring.application.name=airline-reservation-system
server.port=8080

# ============================================================================
# JWT AUTH CONFIGURATION
# ============================================================================
# Base64-encoded secret (must be at least 256-bit for HS256).
# Generate your own for real usage and keep it out of source control.
app.jwt.secret=nZrG0Z8p6b1o0Zs1d4yE7u8mT9Q2xkVfY7p2dQ5zv1c=
app.jwt.expiration-ms=86400000

# ============================================================================
# DATABASE CONFIGURATION - MySQL (Active Configuration)
# ============================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/airline_reservation_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ============================================================================
# ALTERNATIVE: H2 In-Memory (Comment out MySQL above to use H2)
# ============================================================================
#spring.datasource.url=jdbc:h2:mem:airline_reservation_db
#spring.datasource.driver-class-name=org.h2.Driver
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
# DDL Auto Options: none | validate | update | create | create-drop
# - create-drop: Creates tables on startup, drops on shutdown (good for H2 testing)
# - update: Recommended for development (auto-updates schema)
spring.jpa.hibernate.ddl-auto=create-drop

# Show SQL queries in console (set to false in production)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Generate statistics
spring.jpa.properties.hibernate.generate_statistics=false

# ============================================================================
# DATA INITIALIZATION
# ============================================================================
# Set profile to 'dev' to auto-populate sample data on startup
spring.profiles.active=dev

# Defer data source initialization until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true

# SQL script initialization (if using manual SQL files)
spring.sql.init.mode=never
# Change to 'always' to run schema.sql and data.sql on startup
# spring.sql.init.mode=always

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.org.springframework=INFO
logging.level.com.airline=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# JACKSON JSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.serialization.indent-output=true

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================================================
# SPRING BOOT BANNER
# ============================================================================
spring.banner.location=classpath:banner.txt

